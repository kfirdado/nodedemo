name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      run: |
        echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
    - name: Build the Docker image
      run: docker build . --tag ghcr.io/kfirdado/nodedemo:$GITHUB_SHA
    - name: Docker Push
      run: |
        docker push ghcr.io/kfirdado/nodedemo:$GITHUB_SHA
